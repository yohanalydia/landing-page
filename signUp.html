            <label for="pass">Password*</label><br>
            <input id="pass" type="password" placeholder="Enter your password here..." required> <br>
            <input id="check" type="checkbox" required>
            <label for="check">I agree with the terms and privacy policy.</label> <br>

            <button id="submit-form" type="submit">Sign Up</button>

            <p>Already Signed Up to <b>ReproVision</b>? Go to the <a href="logIn.html">login</a> page.</p>
